version: '3.5'

services:
  front:
    image: nginx
    container_name: fe3h_front
    ports:
      - 8085:80
    volumes:
      - .:/var/www:ro
      - ./docker/front/default.conf:/etc/nginx/conf.d/default.conf:ro
    working_dir: /var/www

  engine:
    build: ./docker/engine/
    container_name: fe3h_engine
    volumes:
      - .:/var/www:rw
      - ./docker/engine/php.ini:/usr/local/php/conf.d/custom.ini:ro